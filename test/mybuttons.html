<vaadin-button theme="icon" aria-label="Add new item">
    <iron-icon icon="lumo:plus"></iron-icon>
</vaadin-button>

<vaadin-button theme="icon" aria-label="Delete item">
    <iron-icon icon="lumo:cross" slot="prefix"></iron-icon>
</vaadin-button>
